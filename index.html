<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
 <title>Rock Paper Scissors</title>
</head>

<body>
<button id="rock" type="button">rock</button>
<button id="paper" type="button">paper</button>
<button id="scissors" type="button">scissors</button>
</body>

<script>
let humanScore = 0 
let computerScore = 0

    function getComputerChoice() {  
//I will use math random to pick a number//
       let randomNum = Math.random ();
//and if 0-.333 one option, etc //
       if (randomNum < 0.33) {
        return "rock"
       } else if (randomNum < .66) {
        return "paper"
       } else {
        return "scissors"
       };
    }


//function to ask human their choice using prompt//
const rock = document.getElementById("rock")
const paper = document.getElementById("paper")
const scissors = document.getElementById("scissors")

rock.addEventListener("click", function () {
    playRound("rock");
})

paper.addEventListener("click", function () {
    playRound("paper");
})


scissors.addEventListener("click", function () {
    playRound("scissors");
})
 

//now i need to keep a variable score of the human vs comp// 


//now I make the logic of the game, if a vs b, a wins etc//
//my friend chatgpt had a more clean way to code the w/l/t//

    function playRound(humanChoice) {
let computerChoice = getComputerChoice ();
    
    console.log("Computer chose:", computerChoice);
    console.log("You chose:", humanChoice);

    if (computerChoice === humanChoice) {
        console.log("it's a tie!");
        updateScores();
        return "tie";
   } else if (
        (computerChoice === "rock" && humanChoice === "scissors") ||
        (computerChoice === "paper" && humanChoice === "rock") ||
        (computerChoice === "scissors" && humanChoice === "paper") 
            ) {
                computerScore ++;
                console.log("you lose this round!");
                updateScores();
                return "you lose";
    } else {
                humanScore ++;
                console.log("you win this round!");
                updateScores();
                return "you win";
    } 
}
function updateScores (){
console.log("Computer Score; " + computerScore);
console.log("Human Score; " + humanScore);
}

</script>



</html>
